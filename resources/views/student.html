<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>学生列表</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>姓名</th>
      <th>性别</th>
      <th>操作</th>
    </tr>
    {foreach $student as $v}
    <tr>
     <td>{$v.id}</td>
     <td>{$v.name}</td>
     <td>{$v.gender}</td>
     <td><a href="/student/update?id={$v.id}">编辑</a></td>
    </tr>
    {/foreach}
  </table>
</body>
</html>
